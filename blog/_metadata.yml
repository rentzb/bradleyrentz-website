# Date format
date-format: "dddd, MMMM D, YYYY"

# Enable banner style title blocks
title-block-banner: "#BF1054"

# Add blog-post class to the banner header area
format: 
  html:
    code-tools: true
    comments:
      giscus: 
        repo: rentzb/bradleyrentz-website
        repo-id: R_kgDOOMsZ-g
        category: General
        category-id: DIC_kwDOOMsZ-s4CoVyA
        mapping: pathname
    quarto-template-params:
      banner-header-class: "blog-post"

# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

freeze: true

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

# Default author
author:
  - name: Bradley Rentz
    url: https://www.bradleyrentz.com/
    orcid: 0000-0002-2893-6105
